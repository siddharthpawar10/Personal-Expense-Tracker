<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Personal Expense Tracker</h1>

    <div class="budget-section">
      <label for="budget">Monthly Budget (₹):</label>
      <input type="number" id="budget" placeholder="Enter monthly budget" />
      <button onclick="setBudget()">Set Budget</button>
      <p id="remaining">Remaining Budget: ₹0</p>
    </div>

    <div class="expense-form">
      <input type="text" id="description" placeholder="Expense description" />
      <input type="number" id="amount" placeholder="Amount in ₹" />
      <select id="category">
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Utilities">Utilities</option>
        <option value="Other">Other</option>
      </select>
      <button onclick="addExpense()">Add Expense</button>
    </div>

    <ul id="expense-list"></ul>

    <canvas id="expense-chart" width="400" height="200"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
